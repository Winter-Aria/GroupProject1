    <main>
    <!-- Job application forb initiator -->
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <!-- Job Reference Number Dropdown selection section -->
            <legend>Job Reference Number</legend>
                <label for="job_reference">Select Reference Number</label>
                <br>
                <select name="job_reference" id="job_reference" required>
                    <option value="" id="select_defult" selected disabled>Please Select Reference Number</option>
                    <!-- ADD JOB REFERENCE NUMBERS HERE -->
                    <option value="[JOB1]">JOB1</option>
                    <option value="[JOB2]">JOB2</option>
                </select>
        </fieldset>
        <fieldset>
            <!-- Aplicant personal details section -->
            <legend>Applicant Details</legend>
            <!-- ADD Patterns -->
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" maxlength="20" required>
            <br>
            <!-- ADD Patterns -->
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" maxlength="20" required>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </fieldset>
        <fieldset>
            <!-- Applicant residency details -->
            <legend>Residency</legend>
            <label for="address">Street Address</label>
            <input type="text" name="address" id="address" maxlength="40" required>
            <br>
            <label for="suburb">Suburb</label>
            <input type="text" name="suburb" id="suburb" maxlength="40" required>
            <br>
            <label for="state">State</label>
            <select name="state" id="state" required>
                <option value="" id="select_defult"selected disabled>Select State</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="WA">WA</option>
                <option value="SA">SA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
            </select>
            <br>
            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" maxlength="4" pattern="\d{4}" required>
        </fieldset>
        <fieldset>
            <!-- Applicant contact details -->
            <legend>Contact Details</legend>
            <!-- ADD Patterns -->
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" required>
            <br>
            <!-- ADD Patterns -->
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" required>
        </fieldset>
        <fieldset>
            <!-- Applicant Skills section -->
            <legend>Skills</legend>
            <p>Required Technical Skills</p>
            <!-- ADD SKILLS -->
            <label for="Skill1">Skill1</label>
            <input type="checkbox" id="skill1" name="skills[]" value="skill1">
            <br>
            <label for="Skill2">Skill2</label>
            <input type="checkbox" id="skill2" name="skills[]" value="skill2">
            <br>
            <label for="otherskills">Other Skills</label>
            <br>
            <textarea id="otherskills" name="otherskills" rows="5", cols="30"></textarea>
        </fieldset>
        <!-- Form Submit and reset area -->
        <input type="submit" value="Apply"/>
        <input type="reset" value="Clear Aplication"/>
    </form>
